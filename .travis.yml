sudo: required
dist: trusty
language: node_js
node_js:
  - "7"
cache: yarn
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- yarn global add angular-cli
- yarn install
script: ng test --single-run --code-coverage --no-progress
